  # "class_g ?= 'qqmusic.exe'",
  # "class_g ?= 'Dunst'",
  # "class_g ?= 'wemeetapp'",
  # "class_g ?= 'todesk'",
  # "class_g ?= 'wechat.exe'",
  # "class_g ?= 'wechat'",
  # "class_g ?= 'TelegramDesktop'",
  # "class_g ?= 'vlc'",
  # "class_g ?= 'xcowsay'",
  # "class_g ?= 'org.jackhuang.hmcl.Launcher'",
  # "window_type = 'menu'",
  # "window_type = 'utility'",
  # "window_type = 'tooltip'",
  # "window_type = 'dropdown_menu'",
  # "window_type = 'popup_menu'",
  # "window_type = 'dock'",
];

#
# opacity
#

active-opacity = 1;
inactive-opacity = 1;
frame-opacity = 1.0;
inactive-dim = 0;
focus-exclude = [
    "class_g ?= 'dwm'",
    "class_g ?= 'systray'",
    "class_g ?= 'rofi'",
    "class_g ?= 'xwinwrap'",
    "class_g ?= 'bilichat-tui'",
    "name ?= 'oneko'",
]

opacity-rule = [
    # "95:class_g ?= 'firefox'",
    # "95:class_g ?= 'chromium'",
    # "95:class_g ?= 'dbeaver'",
];

#
# fade
#
fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-delta = 5;

no-fading-openclose = false
no-fading-destroyed-argb = true

fade-exclude = [
  "class_g = 'slop'"   # maim
]


#
# animations      required package from AUR: picom-ftlabs-git
#
animations = true;
animation-stiffness-in-tag = 125;
animation-stiffness-tag-change = 90;
animation-window-mass = 0.4;
animation-dampening = 15;
animation-clamping = true;
animation-for-open-window = "zoom"; # fly-in / zoom / slide-down / slide-up / slide-left / slide-right / none
animation-for-transient-window = "slide-down";
animation-for-unmap-window = "squeeze";
# animation-for-prev-tag = "minimize";
enable-fading-prev-tag = true;
# animation-for-next-tag = "slide-in-center";
enable-fading-next-tag = true;
animation-exclude = [
    "class_g ?= 'dwm'",
    "class_g ?= 'systray'",
    "class_g ?= 'fcitx'",
    "class_g ?= 'xwinwrap'",
    "class_g ?= 'flameshot'",
    "class_g ?= 'slop'",
    # "class_g ?= 'dunst'", # 开启dunst动画，当使用id进行replace时会出现闪烁
]

# fly-in: Wilndows fly in from random directions to the screen
# maximize: Windows pop from center of the screen to their respective positions
# minimize: Windows minimize from their position to the center of the screen
# slide-in-center: Windows move from upper-center of the screen to their respective positions
# slide-out-center: Windows move to the upper-center of the screen
# slide-left: Windows are created from the right-most window position and slide leftwards
# slide right: Windows are created from the left-most window position and slide rightwards
# slide-down: Windows are moved from the top of the screen and slide downward
# slide-up: Windows are moved from their position to top of the screen
# squeeze: Windows are either closed or created to/from their center y-position (the animation is similar to a blinking eye)
# squeeze-bottom: Similar to squeeze, but the animation starts from bottom-most y-position
# zoom: Windows are either created or destroyed from/to their center (not the screen center)

#
# blur
#

blur: {
  background = true,
  method = "dual_kawase",
  strength = 5,
  background-frame = true;
  background-fixed = true;
}
blur-background-exclude = [
  "class_g ?= 'dwm'",
  "class_g ?= 'rofi'",
  "class_g ?= 'firefox'",
  "class_g ?= 'screenkey'",
  "class_g ?= 'wemeetapp'",
  "class_g ?= 'todesk'",
  "class_g ?= 'qqmusic'",
  "class_g ?= 'TelegramDesktop'",
  "class_g ?= 'wechat'",
  "class_g ?= 'slop'",
  "class_g ?= 'steam'",
  "class_g ?= 'org.jackhuang.hmcl.Launcher'",
  "window_type = 'dock'",
  "window_type = 'menu'",
